<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoonify Your Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color:#FFCFEF;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color:rgb(115, 201, 216);
        }
        h2, h3 {
            color: #333;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        input[type="file"], select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color:rgb(34, 69, 99);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }
        button:hover {
            background-color:rgb(18, 48, 63);
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-pair {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        img {
            max-width: 200px;
            height: auto;
            border: 3px solid #333;
            border-radius: 5px;
        }
        .download-container {
            margin-top: 20px;
            text-align: center;
        }
        .download-link {
            text-decoration: none;
            color: white;
            background-color: #2A3335;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
        }
        .download-link:hover {
            background-color:rgb(133, 199, 213);
        }
        /* ðŸ”¹ Mobile Compatibility */
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }
            .image-pair {
                flex-direction: column;
                gap: 10px;
            }
            img {
                max-width: 80%;
            }
            .download-link {
                font-size: 16px;
                padding: 8px 12px;
            }
            button {
                font-size: 14px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cartoonify Your Image!</h2>
        <div class="upload-section">
            <form action="/" method="post" enctype="multipart/form-data">
                <label for="image_type">Select Image Type:</label>
                <select name="image_type" required>
                    <option value="human">Human</option>
                    <option value="animal">Animal</option>
                    <option value="nature">Nature</option>
                    <option value="object">Object</option>
                </select>
                <br><br>
                <input type="file" name="image" required>
                <button type="submit">Upload and Cartoonify</button>
            </form>
            
        </div>

        {% if images %}
        <h3>Cartoonified Image and Original:</h3>
        <div class="image-container">
            {% for img in images %}
            <div class="image-pair">
                <div>
                    <h4>Original</h4>
                    <img src="{{ img['original'] }}" alt="Original Image">
                </div>
                <div>
                    <h4>Cartoonified</h4>
                    <img src="{{ img['cartoon'] }}" alt="Cartoonified Image">
                </div>
            </div>

            {% if img['original'] and img['cartoon'] %}
            <div class="download-container">
                <a class="download-link" href="/download/{{ img['cartoon'] }}">Download Cartoonified Image</a>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
